<section class="container">

    <div class="card p-3">

        <div class="row">
            <div class="col-xl-2 col-md-3 col-xs-12">
                <figure>
                    <img [src]="miTeam.Img" [alt]="miTeam.Name">
                </figure>
            </div>
            <div class="col-xl-8 col-md-6 col-xs-12">
                <div class="p-3">
                    <h3>{{miTeam.Name}}</h3>
                    <h4>{{miTeam.Category}}</h4>
                    <p>{{miTeam.Description}}</p>
                </div>
            </div>
            <div class="col-xl-2 col-md-3 col-xs-12">
                 <div class="d-flex flex-column">
                    <button class="btn btn-danger mb-2">Borrar Grupo</button>
                    <button class="btn btn-danger mb-2" [routerLink]="['/home']">Volver a la Home</button>
                </div>
            </div>
        </div>

        
        <div class="row m-3">

            <div class="card p-3 col-xl-6">

                <app-expense-list></app-expense-list>
            
            </div>

            <div class="card p-3 col-xl-6">

                <app-user-list></app-user-list>
            
            </div>

        </div>
            
    </div>
    
</section>
