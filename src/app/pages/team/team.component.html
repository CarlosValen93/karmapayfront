@if (team) {
<section class="container">

    <div class="card p-2">

        <div class="row g-3">
            <div class="col-xl-2 col-md-3 col-xs-12">
                <figure>
                    <img src="https://media.istockphoto.com/id/155666671/es/vector/ilustraci%C3%B3n-vectorial-de-red-house-icon.jpg?s=612x612&w=0&k=20&c=3IHzI5tgnVZQuE_4ZdJDIDyMGd44qWuketKv5EOvawQ=" alt="">
                </figure>
            </div>
            <div class="col-xl-8 col-md-6 col-xs-12">
                <div class="p-3">
                    <h3>{{team.Name}}</h3>
                    <h4>{{team.Category}}</h4>
                    <p>{{team.Description}}</p>
                </div>
            </div>
            <div class="col-xl-2 col-md-3 col-xs-12 p-3 pt-3">
                 <div class="d-flex flex-column">
                    <button class="btn btn-danger mb-2" (click)="ngChangeInfo()">Modifificar info</button>
                    <button class="btn btn-danger mb-2" (click)="ngDeleteTeam()">Borrar Grupo</button>
                    <button class="btn btn-danger" [routerLink]="['/home']">Volver a la Home</button>
                </div>
            </div>
        </div>

        
        <div class="row g-3 m-2">

            <div class="card p-4 col-xl-6">

                <app-expense-list [idTeam]="idTeam"></app-expense-list>
            
            </div>

            <div class="card p-4 col-xl-6">

                <app-user-list [idTeam]="idTeam"></app-user-list>
            
            </div>

        </div>
            
    </div>
    
</section>

}
