<div class="row mt-5">
    <div class="col-12 col-lg-6 offset-0 offset-lg-3">
        <h1>Nuevo Grupo</h1>
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
                <label for="" class="form-label">Nombre del grupo</label>
                <input type="text" class="form-control" formControlName="name">
            </div>
            <div class="mb-3">
                <label for="" class="form-label">Descripción</label>
                <input type="text" class="form-control" formControlName="description">
            </div>
            <div class="mb-3">
                <label for="category" class="form-label">Categoría</label>
                <select class="form-control" formControlName="category">
                    <option value="Comida">Comida</option>
                    <option value="Ocio">Ocio</option>
                    <option value="Transporte">Transporte</option>
                    <option value="Compras">Compras</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="" class="form-label">Imagen de grupo</label>
                <input type="url" class="form-control" formControlName="image" >
            </div>
        
            <input type="submit" value="Crear grupo" class="btn btn-info">
        </form>
        <button  class="btn btn-info mt-3" (click)="goBack()">Volver atrás</button>
    </div>
</div>
