<div class="row mt-5">
    <div class="col-12 col-lg-6 offset-0 offset-lg-3">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
                <label for="" class="form-label">Email</label>
                <input type="email" class="form-control" formControlName="mail">
                @if(checkErrorField('mail', 'required')){
                    <p>Email es obligatorio</p>

                }
               
                    @if(checkErrorField('mail', 'pattern')){
                        <p>Formato no v√°lido</p>
                    }
            
                 
            </div>
            <div class="mb-3">
                <label for="" class="form-label">Password</label>
                <input type="password" class="form-control" formControlName="password">
            </div>
            <input type="submit" value="Enviar" class="btn btn-info" [disabled]="loginForm.invalid">
        </form>
    </div>
</div>
