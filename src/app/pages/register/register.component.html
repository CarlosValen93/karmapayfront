<div class="row mt-5">
    <div class="col-12 col-lg-6 offset-0 offset-lg-3">
        <form [formGroup]="registroForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
                <label for="" class="form-label">Username</label>
                <input type="text" class="form-control" formControlName="username">
            </div>
            <div class="mb-3">
                <label for="" class="form-label">Correo electrónico</label>
                <input type="text" class="form-control" formControlName="mail">
            </div>
            <div class="mb-3">
                <label for="" class="form-label">Contraseña</label>
                <input type="password" class="form-control" formControlName="password" placeholder="Introduce tu contraseña">
            </div>
            <div class="mb-3">
                <label for="" class="form-label">Repite la contraseña</label>
                <input type="password" class="form-control" formControlName="checkPassword" placeholder="Repite la contraseña">
            </div>
            <input type="submit" value="Enviar" class="btn btn-info">
        </form>
    </div>
</div>
