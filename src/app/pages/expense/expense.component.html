<section class="container my-3">
    <h3>Detalle de gasto</h3>
    <div class="card p-3 shadow-sm2">
      <div>
        <h3 class="pb-3">Nombre del gasto</h3>
        <p><strong>Fecha de creación:</strong> fecha de creación</p>
        <p><strong>Fecha de actualización:</strong> fecha de actualización</p>
        <p><strong>Cantidad:</strong> cantidad €</p>
        <p><strong>Grupo:</strong> grupo al que pertenece</p>
        <p><strong>Creador:</strong> creador del gasto</p>
        <p><strong>Asignación:</strong> % asignado del gasto</p>
        <button class="btn btn-danger m-2">Modificar</button>
        <button class="btn btn-danger m-2" (click)="ngDeleteExpense()">Borrar</button>
        <button class="btn btn-danger" [routerLink]="['/team/:idTeam']">Volver al grupo</button>
      </div>
    </div>
  </section>
