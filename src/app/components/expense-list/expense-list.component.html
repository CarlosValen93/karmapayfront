<h3 class="mb-3">Gastos</h3>

<app-expense-search (busquedaEmitida)="searchByName($event)"></app-expense-search>

<div class="row">
@for( expense of arrExpenses; track expense.Id) {
    <article class="col-xl-12 col-lg-6 col-md-12 col-xs-12 g-3">
      <app-expense-card [miExpense]="expense"></app-expense-card>
    </article>
    }@empty {
    <h4>No hay gastos</h4>
    }
</div>

<button class="btn btn-danger mt-3" [routerLink]="['/newexpense',idTeam]">Nuevo Gasto</button>
