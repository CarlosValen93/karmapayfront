<h3 class="mb-3">Integrantes</h3>

<app-user-search (busquedaEmitida)="searchByUsername($event)"></app-user-search>

<div class="row">
@for( user of arrUsers; track user.Id) {
  <article class="col-xl-6 col-lg-4 col-md-6 col-xs-6 g-3">
    <app-user-card [miUser]="user"></app-user-card>
  </article>
  }@empty {
  <h4>No hay integrantes</h4>
  }

</div>

<button class="btn btn-danger mt-3">Invitar a alguien</button>
